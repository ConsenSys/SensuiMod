service: lambda-sensui

provider:
  name: aws
  runtime: nodejs6.10
  stage: develop
  region: us-west-2

  environment:
    ETH_URLS: ''

# Use the serverless-webpack plugin to transpile ES6
plugins:
  - serverless-webpack

# Enable auto-packing of external modules
custom:
  webpackIncludeModules: true

functions:
  relay:
    handler: src/api-v2_handler.relay
    description: Relay handler
    events:
     - http:
         path: v2/relay
         method: post
